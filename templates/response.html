<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responder Cliente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 24px;
            text-align: center;
        }
        
        .info-group {
            background: #f7f9fc;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .value {
            font-size: 16px;
            color: #333;
            word-wrap: break-word;
        }
        
        .messages {
            max-height: 300px;
            overflow-y: auto;
            background: #f7f9fc;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }
        
        .message-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 3px solid #667eea;
        }
        
        .message-time {
            font-size: 11px;
            color: #999;
            margin-bottom: 4px;
        }
        
        .message-text {
            font-size: 14px;
            color: #333;
        }
        
        .btn-respond {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-respond:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }
        
        .btn-respond:active {
            transform: translateY(0);
        }
        
        .status {
            text-align: center;
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Novo Lead Aguardando</h1>
        
        <div class="info-group">
            <div class="label">Cliente</div>
            <div class="value" id="client-phone">{{ client }}</div>
        </div>
        
        <div class="info-group">
            <div class="label">Setor</div>
            <div class="value" id="sector">{{ sector }}</div>
        </div>
        
        <div class="label" style="margin-bottom: 8px;">Mensagens:</div>
        <div class="messages" id="messages">
            {% for msg in messages %}
            <div class="message-item">
                <div class="message-time">{{ msg.timestamp }}</div>
                <div class="message-text">{{ msg.text }}</div>
            </div>
            {% endfor %}
        </div>
        
        <button class="btn-respond" id="btn-respond" onclick="confirmResponse()">
            ‚úÖ Responder Cliente
        </button>
        
        <div class="status" id="status"></div>
    </div>
    
    <script>
        async function confirmResponse() {
            const btn = document.getElementById('btn-respond');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.textContent = '‚è≥ Processando...';
            
            try {
                const response = await fetch('/confirm-response/{{ request_id }}', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    status.className = 'status success';
                    status.textContent = '‚úÖ Conversa iniciada! Voc√™ receber√° uma mensagem no WhatsApp.';
                    btn.textContent = '‚úì Confirmado';
                } else {
                    throw new Error(data.message || 'Erro ao confirmar');
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = '‚ùå ' + error.message;
                btn.disabled = false;
                btn.textContent = '‚úÖ Responder Cliente';
            }
        }
    </script>
</body>
</html>
